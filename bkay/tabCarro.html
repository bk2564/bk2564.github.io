<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tabCarro.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Carro</title>
</head>
<body>
    <header>
    <div class="inc">
        <h1>Tarifas</h1>
            <figure>
            <img src="carro.png" alt="sas">
            </figure>
    </div>
    </header>
    <main>
        <table border="1" class="tab">   
        <tr>
        <th rowspan="2">Grupo</th>
        <th colspan="3">Número de Diárias</th>
        </tr>
       
        <tr>
            <th>1 a 7</th>
            <th>8 a 21</th>
            <th>maior que 21</th>
            </tr>   

        <tr>
        <th>A</th>
        <td>R$ 60,00</td>
        <td>R$ 54,00</td>
        <td>R$ 48,00</td>
        </tr>   
        
        <tr>
            <th>C</th>
            <td>R$ 90,00</td>
            <td>R$ 81,00</td>
            <td>R$ 72,00</td>
        </tr>   

        <tr>
            <th>L</th>
            <td>R$ 150,00</td>
            <td>R$ 135,00</td>
            <td>R$ 120,00</td>
        </tr>   

        </table>
    </main>
</body>
</html>
